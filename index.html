<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battery Health Calculator</title>
  </head>
  <body>
    <div class="container">
      <label for="">Battery Capacity:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="5000"
          value="0"
          step="50"
          id="bat_cap"
          oninput="calculate()"
        />
        <span id="bat-cap-val">0 mah</span>
      </div>
      <label for="">Active Power consumption:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="200"
          value="0"
          step="1"
          id="pow_con"
          oninput="calculate()"
        />
        <span id="pow-con-val">0 mah</span>
      </div>
      <label for="">Deep Sleep Power Consumption:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="5"
          value="0"
          step="0.1"
          id="ds_pow_con"
          oninput="calculate()"
        />
        <span id="ds-pow-con-val">0 mah</span>
      </div>
      <label for="">Number of working hours:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="24"
          value="0"
          id="work_hrs"
          step="0.5"
          oninput="calculate()"
        />
        <span id="work-hrs-val">0 hrs</span>
      </div>
      <label for="">Battery % drained by external factors:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          id="drain"
          oninput="calculate()"
        />
        <span id="drain-val">0 %</span>
      </div>
      <div class="wrap">
        <div class="theory">
          <h3>Therotical</h3>
          <p id="result1">1 minute deep sleep mode</p>
          <p id="result2">5 minute deep sleep mode</p>
          <p id="result3">1 hour deep sleep mode</p>
          <p id="result4">WH and NWH mode</p>
        </div>
      <!-- <p id="category">Normal Weight</p> -->
      <div class="practical">
        <h3>Practical</h3>
        <p id="result5">1 minute deep sleep mode</p>
        <p id="result6">5 minute deep sleep mode</p>
        <p id="result7">1 hour deep sleep mode</p>
        <p id="result8">WH and NWH mode</p>
      </div>
      <!-- <p id="category">Normal Weight</p> -->
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
