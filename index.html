<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Battery Health Calculator</title>
  </head>
  <body>
    <div class="container contain mt-5 rounded-3">
      <h1 class="fw-bold fs-1 d-flex justify-content-center m-0 p-0">Battery With Stand Calculator</h1>
      <div class="row gx-5 d-flex flex-row-reverse">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
         <div class="shadow-lg p-5 border bg-light rounded-3">
          <div class="wrap d-flex justify-content-between">
            <div class="theory">
              <h1 class="fw-bold text-muted">Therotical&nbsp;&nbsp;&nbsp;</h1>
              <p id="result"class="fs-1 text-primary fw-bold">0 days</p>
              <!-- <p id="result2">5 minute deep sleep mode</p>
              <p id="result3">1 hour deep sleep mode</p>
              <p id="result4">WH and NWH mode</p> -->
            </div>
            <!-- <p id="category">Normal Weight</p> -->
            <div class="practical">
              <h1 class="fw-bold text-muted">Practical</h1>
              <p id="result1" class="fs-1 text-primary fw-bold">0 days</p>
              <!-- <p id="result6">5 minute deep sleep mode</p>
              <p id="result7">1 hour deep sleep mode</p>
              <p id="result8">WH and NWH mode</p> -->
            </div>
            <!-- <p id="category">Normal Weight</p> -->
          </div>
         </div>
        </div>
        <div class="col-md-6">
          <div class="p-5">
            <label for="">Please select the Sleep mode<span class="text-danger">*</span> :</label><br />
            <input
              type="radio"
              name="test"
              id="input1"
              onclick="calculate()"
              value="1 minute"
            /><label for="input1">1 minute&nbsp;</label>
            <input
              type="radio"
              name="test"
              id="input2"
              value="5 minute"
              onclick="calculate()"
            />
            <label for="input2">5 minute&nbsp;</label>
            <input
              type="radio"
              name="test"
              id="input3"
              value="1 hour"
              onclick="calculate()"
            />
            <label for="input3">1 hour&nbsp;</label>
            <input
              type="radio"
              name="test"
              id="input4"
              value="hybrid"
              onclick="calculate()"
            />
            <label for="input4">hybrid</label> <br /><br />
      
            <label for="">Active time<span class="text-danger">*</span> :</label>
            <input type="number" id="active-time" onchange="calculate()"><br>
      
            <label for="">Battery Capacity:</label>
            <div class="row ">
              <input
                type="range"
                min="0"
                max="5000"
                value="0"
                class="form-range pointer-event"
                step="50"
                
                id="bat_cap"
                oninput="calculate()"
              />
              <span id="bat-cap-val"class="d-flex justify-content-end">0 mah</span>
            </div>
            <label for="">Active Power consumption:</label>
            <div class="row">
              <input
                type="range"
                min="0"
                max="200"
                value="0"
                step="1"
                id="pow_con"
                class="form-range pointer-event"
                oninput="calculate()"
              />
              <span id="pow-con-val" class="d-flex justify-content-end">0 mah</span>
            </div>
            <label for="">Deep Sleep Power Consumption:</label>
            <div class="row">
              <input
                type="range"
                min="0"
                max="5"
                value="0"
                step="0.1"
                id="ds_pow_con"
                class="form-range pointer-event"
                oninput="calculate()"
              />
              <span id="ds-pow-con-val" class="d-flex justify-content-end">0 mah</span>
            </div>
            <label for="">Number of working hours:</label>
            <div class="row">
              <input
                type="range"
                min="0"
                max="24"
                value="0"
                id="work_hrs"
                step="0.5"
                class="form-range pointer-event"
                oninput="calculate()"
              />
              <span id="work-hrs-val" class="d-flex justify-content-end">0 hrs</span>
            </div>
            <label for="">Battery % drained by external factors:</label>
            <div class="row">
              <input
                type="range"
                min="10"
                max="100"
                value="10"
                id="drain"
                class="form-range pointer-event"
                oninput="calculate()"
              />
              <span id="drain-val" class="d-flex justify-content-end">10 %</span>
            </div>
      </div>
        </div>
      </div>
      
      <br />
          </div>
    <script src="script.js"></script>
  </body>
</html>
