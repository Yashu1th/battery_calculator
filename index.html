<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battery Health Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="theory">
          <h1>Therotical</h1>
          <p id="result">0 days</p>
          <!-- <p id="result2">5 minute deep sleep mode</p>
          <p id="result3">1 hour deep sleep mode</p>
          <p id="result4">WH and NWH mode</p> -->
        </div>
        <!-- <p id="category">Normal Weight</p> -->
        <div class="practical">
          <h1>Practical</h1>
          <p id="result1">0 days</p>
          <!-- <p id="result6">5 minute deep sleep mode</p>
          <p id="result7">1 hour deep sleep mode</p>
          <p id="result8">WH and NWH mode</p> -->
        </div>
        <!-- <p id="category">Normal Weight</p> -->
      </div>
      <br />
      <label for="">Please select the Sleep mode*:</label><br />
      <input
        type="radio"
        name="test"
        id="input1"
        onclick="calculate()"
        value="1 minute"
      /><label for="input1">1 minute</label>
      <input
        type="radio"
        name="test"
        id="input2"
        value="5 minute"
        onclick="calculate()"
      />
      <label for="input2">5 minute</label>
      <input
        type="radio"
        name="test"
        id="input3"
        value="1 hour"
        onclick="calculate()"
      />
      <label for="input3">1 hour</label>
      <input
        type="radio"
        name="test"
        id="input4"
        value="hybrid"
        onclick="calculate()"
      />
      <label for="input4">hybrid</label> <br /><br />

      <label for="">Active time:</label>
      <input type="number" min="1" max="59" id="active-time" onchange="calculate()"><br>

      <label for="">Battery Capacity:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="5000"
          value="0"
          step="50"
          id="bat_cap"
          oninput="calculate()"
        />
        <span id="bat-cap-val">0 mah</span>
      </div>
      <label for="">Active Power consumption:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="200"
          value="0"
          step="1"
          id="pow_con"
          oninput="calculate()"
        />
        <span id="pow-con-val">0 mah</span>
      </div>
      <label for="">Deep Sleep Power Consumption:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="5"
          value="0"
          step="0.1"
          id="ds_pow_con"
          oninput="calculate()"
        />
        <span id="ds-pow-con-val">0 mah</span>
      </div>
      <label for="">Number of working hours:</label>
      <div class="row">
        <input
          type="range"
          min="0"
          max="24"
          value="0"
          id="work_hrs"
          step="0.5"
          oninput="calculate()"
        />
        <span id="work-hrs-val">0 hrs</span>
      </div>
      <label for="">Battery % drained by external factors:</label>
      <div class="row">
        <input
          type="range"
          min="10"
          max="100"
          value="10"
          id="drain"
          oninput="calculate()"
        />
        <span id="drain-val">10 %</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
